<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<link
			rel="stylesheet"
			href="/scss/main.css"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<title>Movie Finder App</title>
	</head>
	<body>
		<div class="container">
			<h1>Movie Finder App</h1>
			<div class="form-container">
				<div>
					<form class="flex-box" action="" id="submit">
						<input
							type="text"
							id="search"
							class="movie"
							placeholder="Search Movies"
						/>
						<button class="search-btn" id="submit" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>
				<div class="now-playing">
					<label for="now-playing">Search Now Playing</label>
					<button
						name="now-playing"
						id="current-btn"
						class="current-btn"
						type="submit"
					>
						<i class="fas fa-film fa-lg"></i>
					</button>
				</div>
			</div>

			<div id="results"></div>
			<div id="movies"></div>
		</div>
		<script src="./dist/app.js"></script>
	</body>
</html>
